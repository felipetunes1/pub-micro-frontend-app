<form>
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <mat-form-field class="example-chip-list" style="width: 100%">
               <mat-label>Query Code</mat-label>
               <input type="text" matInput [(ngModel)]="data.id" name="id" />
               <button mat-button *ngIf="data.id" matSuffix mat-icon-button aria-label="Clear" (click)="data.id=''">
                  <mat-icon>close</mat-icon>
               </button>
            </mat-form-field>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <mat-form-field class="example-chip-list" style="width: 100%">
               <mat-label>Database Name</mat-label>
               <input type="text" matInput [(ngModel)]="data.databaseName" name="databaseName" />
               <button mat-button *ngIf="data.databaseName" matSuffix mat-icon-button aria-label="Clear" (click)="data.databaseName=''">
                  <mat-icon>close</mat-icon>
               </button>
            </mat-form-field>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <mat-form-field class="example-chip-list" style="width: 100%">
               <mat-label>Collection</mat-label>
               <input type="text" matInput [(ngModel)]="data.collection" name="collection" />
               <button mat-button *ngIf="data.collection" matSuffix mat-icon-button aria-label="Clear" (click)="data.collection=''">
                  <mat-icon>close</mat-icon>
               </button>
            </mat-form-field>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <mat-form-field class="example-chip-list" style="width: 100%">
               <mat-label>Query Contains</mat-label>
               <input type="text" matInput [(ngModel)]="data.query" name="query" />
               <button mat-button *ngIf="data.query" matSuffix mat-icon-button aria-label="Clear" (click)="data.query=''">
                  <mat-icon>close</mat-icon>
               </button>
            </mat-form-field>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12" style="text-align: right;">
            <button mat-raised-button color="primary" [mat-dialog-close]="data">Confirm</button>
         </div>
      </div>
   </div>
</form>
