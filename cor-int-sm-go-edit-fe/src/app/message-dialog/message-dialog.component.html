<div class="container">
   <div class="row">
      <div class="col-sm-12">
         <h3>{{data.title}}</h3>
      </div>
   </div>
   <mat-divider style="margin: 10px 0;"></mat-divider>
   <div class="row" *ngIf="!!data.message">
      <div class="col-sm-12">
         <h4>{{data.message}}</h4>
      </div>
   </div>
   <div class="row" *ngIf="!!data.info">
      <div class="col-sm-12">
         <h5>{{data.info}}</h5>
      </div>
   </div>
   <div class="row" *ngIf="data.type == 'input'">
      <div class="col-sm-12">
         <mat-form-field style="width: 100%;">
            <mat-label>{{data.inputLabel}}</mat-label>
            <input matInput name="inputValue" [(ngModel)]="inputValue" required>
            <mat-hint>{{data.hint}}</mat-hint>
         </mat-form-field>
      </div>
   </div>
   <mat-divider style="margin: 10px 0;"></mat-divider>
   <div class="row" style="text-align: right;" *ngIf="data.type == 'alert'">
      <div class="col-sm-12"><button mat-raised-button color="primary" [mat-dialog-close]="true">ok</button></div>
   </div>
   <div class="row" style="text-align: center;" *ngIf="data.type == 'confirm'">
      <div class="col-sm-6"><button mat-raised-button color="primary" (click)="onNoClick()">cancel</button></div>
      <div class="col-sm-6"><button mat-raised-button color="primary" [mat-dialog-close]="true">confirm</button></div>
   </div>
   <div class="row" style="text-align: center;" *ngIf="data.type == 'input'">
      <div class="col-sm-6"><button mat-raised-button color="primary" (click)="onNoClick()">cancel</button></div>
      <div class="col-sm-6"><button mat-raised-button color="primary" [mat-dialog-close]="inputValue">confirm</button></div>
   </div>
</div>
